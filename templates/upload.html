<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Recognition and Translation</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}" />
</head>
<body>
<div id="speechContainer">
    <h1>Upload new File</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <br>
        <label for="languages">Choose a Source Language:</label>
        <select method='get', id="srcLang" name="srcLang">
          <option value="english">English</option>
          <option value="saab">Not Yet</option>
        </select>
        <br>
        <label for="languages">Choose a Target Language:</label>
        <select method='get', id="targetLang" name="targetLang">
          <option value="spanish">Spanish</option>
          <option value="saab">Not Yet</option>
        </select>
        <br>
        <input type="submit" id="submitButton" value="Transcribe"/>
    </form>
    {% if text != "" %}
    <div id="speechTranscriptContainer">
        <h1>Transcript</h1>
        <p id="speechText">{{ text }}</p>
    </div>
    {% endif %}
</div>
</body>
